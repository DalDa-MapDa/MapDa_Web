name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.AWS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.AWS_HOST }} >> ~/.ssh/known_hosts

    - name: Build Docker image
      run: docker build -t mapda_web .

    - name: Create target directory on EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} "mkdir -p /home/ec2-user/MapDa_Web"

    - name: Remove old Docker image on EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} "docker rmi -f mapda_web || true"

    - name: Copy build files to EC2
      run: |
        docker create --name mapda_web_container mapda_web
        docker cp mapda_web_container:/app/build ./
        scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -r ./build/* ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }}:/home/ec2-user/MapDa_Web
        docker rm mapda_web_container